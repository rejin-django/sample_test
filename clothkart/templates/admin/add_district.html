{% extends 'admin/layout.html' %}
{% load static %}
{% block content%} 
<style>
  .table {
    border-color: #dee2e600;
  }
</style>

<section class="section-content padding-y bg">
<div class="container">

  <div class="card">
    <div class="card-body">
      <div id='error_message'>
        {% include 'includes/alerts.html' %}
       </div>
      <h4 class="card-title mb-4 text-center">Add District</h4>
      <br>
      <br>

      

      <form  action="" method="POST" >
          {% csrf_token %}
        
              
         
        
          <div class="form-group d-flex align-items-center justify-content-center">


            <table class="table" style="width: 50%;">
              <tbody>
               
               
                
                <tr>
                  <th><label class="control-label"><b>Add District :</b>&nbsp;&nbsp;&nbsp;</label></th>
                  <td>  <input class="form-control"  type="text"  name="district" required  /><br><br>
                    <span class="text-danger">{{form.errors.district}}</span>


                  </td>
                </tr>
              
               
                  
            
              </tbody>
            </table>     
     
          </div> 
          <span class="d-flex justify-content-center">
            <button type="submit" name="submit" class="btn btn-dark btn-block">Submit</button>
          </span>


      
     </form>
  
        
  
   
        
  
  




<!-- ============================ COMPONENT 1 END .// ================================= -->




</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
