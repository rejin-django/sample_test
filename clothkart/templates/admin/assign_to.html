{% extends 'admin/layout.html' %}
{% load static %}
{% block content%} 
<style>
  .table {
    border-color: #dee2e600;
  }
</style>

<section class="section-content padding-y bg">
<div class="container">

  <div class="card">
    <div class="card-body">
      <div id='error_message'>
        {% include 'includes/alerts.html' %}
       </div>
      <h4 class="card-title mb-4 text-center">Assign</h4>
      <br>
      <br>

      

      <form  action="" method="POST" >
          {% csrf_token %}
        
              
         
        
          <div class="form-group d-flex align-items-center justify-content-center">


            <table class="table" style="width: 50%;">
              <tbody>
                <tr>
                  <th><label class="control-label"><b>City :</b>&nbsp;&nbsp;&nbsp;</label></th>
                  <td> <input class="form-control col-md-8" type="text"  value="{{order.order.city}}" name="state" disabled />
{% comment %} 
                  <td>          <textarea class="form-control col-md-8"  name="location_status" required ></textarea> {% endcomment %}
                  </td>
              
                </tr>
                <tr>
                  <th><label class="control-label"><b>District :</b>&nbsp;&nbsp;&nbsp;</label></th>
                  <td> <input class="form-control col-md-8" type="text"  value="{{order.order.district}}" name="district" disabled />
{% comment %} 
                  <td>          <textarea class="form-control col-md-8"  name="location_status" required ></textarea> {% endcomment %}
                  </td>
              
                </tr>
                <tr>
                  <th><label class="control-label"><b>Salesman:</b>&nbsp;:&nbsp;&nbsp;</label></th>
                  <td><select  class="form-control" name="role" required >
                    <option value="" >  ----------------------</option>
                    {% for i in sales %}
                    <option value="{{i.id}}">{{i.salename}}/{{i.city}}/{{i.district}}</option>
                    {% endfor %}
                  
                  </select> </td>
                </tr>   
                    <tr>
                      <th><label class="control-label"><b>Assigning Date :</b>&nbsp;&nbsp;&nbsp;</label></th>
                      <td>                    <input class="form-control col-md-12" type="date"  name="created_date" required  /><br><br>
    
                      </td>
                    </tr>
                   
                 
                         
              
              </tbody>
            </table>

     
     
          </div> 
          <span class="d-flex justify-content-center">
            <button type="submit" name="submit" class="btn btn-dark btn-block">Submit</button>
            <button type="reset" class="btn btn-danger ml-3" >Cancel</button>

          </span>   


      
     </form>
  
        
  
   
        
  
  




<!-- ============================ COMPONENT 1 END .// ================================= -->




</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
