{% extends 'admin/layout.html' %}
{% load static %}
{% block content%} 






        
<div class="container">
    <div class="card p-5">
        <div id='error_message'>
            {% include 'includes/alerts.html' %}
           </div>
     
        <h3 class="text-center">Edit Salesman</h3>
        <hr class="hr-center">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}




          
            <div class="row">   
                <div class="col-md-6 mt-2">
                    <label for="business_name"> Name&nbsp;:</label>
                </div>
                <div class="col-md-6 mt-2">
                    <input type="text" name="business_name" class="form-control" id="salename"  value="{{form.salename.value  | default_if_none:''}}" required>
                    <span class="text-danger">{{form.errors.salename}}</span>
                </div>
            </div>


            
            <div class="row">
            <div class="col-md-6 mt-2">
                <label for="email">Age:</label>
            </div>
            <div class="col-md-6 mt-2">
                <input type="number" name="age" class="form-control" id="age" value="{{form.age.value  | default_if_none:''}}" required>
                {% if error %}
                <span class="text-danger">{{error}}</span>
                {% else %}
                <span class="text-danger">{{form.errors.age}}</span>
                {% endif %}
            </div>
        </div>


        <div class="row">   
        <div class="col-md-6 mt-2">
            <label for="phone_number">Address&nbsp;:</label>
        </div>
        <div class="col-md-6 mt-2">
            <input type="text" name="address" class="form-control" id="address"  value="{{form.address.value  | default_if_none:''}}" required>
            <span class="text-danger">{{form.errors.address}}</span>
        </div>
    </div>

    

  

    

   
 
    
            <hr class="hr-center">
            <div class="mt-2 text-center">
                <button type="submit" class="btn btn-outline-success">Save</button>
                <button type="reset" class="btn btn-outline-danger">Cancel</button>
            </div>
        
         
            </form>
        </div>

        
      </div>
    



    </div>

{% endblock content %}
