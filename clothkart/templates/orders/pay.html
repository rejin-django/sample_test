{% extends 'base1.html' %}
{% load static %}

{% block content %}
<style>
  .btnsaa {
		color: #000;
    background-color: #ffa41c;
    border-radius: 25px;
    padding: 6px 23%;
    font-size: 15px;
    border: none;
    box-shadow: rgb(149 157 165 / 19%) 0px 8px 24px;
	}
</style>

<div class="container">
  <div class="card p-5">
        <h3 class="text-center">Payment</h3>
        <hr class="hr-center">
     <form action="" method="POST"> 
      {% csrf_token %}
     
      <div class="row">
        <div class="col-md-6 mt-2">
            <label for="payment_method">Payment&nbsp;Method&nbsp;:</label>
        </div>
        <div class="col-md-6 mt-2">
          <select name="payment_method" id="payment_method" class="form-control">
            <option value="cash_on_delivery">cash on delivery</option>
            {% comment %} <option value="Paypal">Paypal</option>
            <option value="razorpay">razorpay</option> {% endcomment %}
            <span class="text-danger">{{form.errors.expense_type}}</span>
          </select>
        </div>
      </div>



      
         
      <hr class="hr-center">
      <div class="row">
        <div class="col-lg-4">
        </div>
      <div class="mt-2 text-center col-lg-4">
      {% comment %} <a href="{% url 'order_complete' %}"><button type="submit" name="submit" class="btn btn-primary btn-block">order complete</button></a>	 {% endcomment %}
      <a href="{% url 'order_complete'   %}"><div class="mt-2"><button class="btnsaa" type="submit">order complete</button></div></a><br>
      </div>
      <div class="col-lg-4">
      </div>
    </div>
  </form>
        
  </div>
</div> <!-- card.// -->

{% endblock content %}
